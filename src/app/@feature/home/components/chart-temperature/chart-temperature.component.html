

<nb-card status="danger">
  <nb-card-header>
    <nb-icon icon="thermometer-plus"></nb-icon>
    溫度圖表
  </nb-card-header>
  <nb-card-body>
    <div style="display: block;width: 100%;">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </nb-card-body>
</nb-card>
