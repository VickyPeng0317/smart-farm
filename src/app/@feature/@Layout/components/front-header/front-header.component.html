<nb-layout windowMode>
  <nb-layout-header fixed>
    <div fxLayoutAlign="space-between" fxFlex="100">
      <!-- Header -->
      <div fxLayoutAlign="start center" fxLayoutGap="30px">
        <nb-icon class="pointer font-17" (click)="toggle()" icon="menu-2-outline"></nb-icon>
        <h4>慈濟投資理財管理</h4>
      </div>
      <!-- Action -->
      <nb-actions size="small">
        <nb-action class="pointer">
          <div fxLayoutAlign="start center">
            <nb-icon icon="person"></nb-icon>
            <span class="font-17 line-17">測試人員</span>
          </div>
        </nb-action>
      </nb-actions>
    </div>
  </nb-layout-header>
  <nb-sidebar tag="menu" state="expanded" responsive>
    <front-menu></front-menu>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
